<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Course Project - Jarkko Saikkonen and Ilari Juvani</title>
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="project.css">
	<script type="text/javascript" src="../jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="project.js"></script>
</head>

<body>
	<div class="jumbotron">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-2 col-md-1 col-sm-1 col-xs-1">
				</div>
				
				<div class="col-lg-8 col-md-10 col-sm-10 col-xs-10">
					<h1 class="display-3">Workload Optimator</h1>
					<p>Created by Jarkko Saikkonen and Ilari Juvani</p>
				</div>
				
				<div class="col-lg-2 col-md-1 col-sm-1 col-xs-1">
				</div>
			</div>
		</div>
	</div>
	
	<div id="mainContainer" class="container-fluid">
		<div class="row">
			<div class="col-lg-2 col-md-1 col-sm-1 col-xs-1">
			</div>
	
			<div class="col-lg-2 col-md-3 col-sm-3 col-xs-3">
				<div class="panel panel-primary">
					<div class="panel-heading">Maximum Workload</div>
					<div class="panel-body">
						<p>Insert max hours</p>
					</div>
					<input id="maxWorkloadInput" class="form-control" type="text" size="5" maxlength="3">
				</div>
			</div>
			
			<div class="col-lg-6 col-md-7 col-sm-7 col-xs-7">
				<div id="addCourseContainer">
					<div class="panel panel-primary">
						<div class="panel-heading">Add a Course</div>
						<div class="panel-body"><p>Insert name, credits and workload for the course</p></div>
						<div class="row">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"><input id="courseNameInput" class="form-control" type="text" size="15" maxlength="20"></div>
							<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"><input id="creditsInput" class="form-control" type="text" size="5" maxlength="2"></div>
							<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"><input id="workloadInput" class="form-control" type="text" size="5" maxlength="3"></div>
							<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"><i id="plusButton" class="fa fa-plus fa-lg"></i></div>	
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-lg-2 col-md-1 col-sm-1 col-xs-1">
			</div>
		</div>
			
		<div class="row">
			<div class="col-lg-2 col-md-1 col-sm-1 col-xs-1">
			</div>
				
			<div class="col-lg-8 col-md-10 col-sm-10 col-xs-10">
				<button id="calculateButton" class="btn btn-danger" type="button">Calculate</button>
				
				<div id="courseListContainer">
					<table id="courseListTable" class="table">
					</table>
				</div>
				
				<div id="resultListContainer">
					<h3></h3>
					<table id="resultListTable" class="table">
					</table>
				</div>
			</div>
			
			<div class="col-lg-2 col-md-1 col-sm-1 col-xs-1">
			</div>
		</div>
	</div>
</body>
</html>
